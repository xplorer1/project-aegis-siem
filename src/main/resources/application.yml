spring:
  application:
    name: aegis-siem

server:
  port: 8080
  
# WebFlux server for ingestion
spring.webflux:
  base-path: /api

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    com.aegis: INFO

# Aegis Buffer Configuration
aegis:
  buffer:
    queue-directory: ./data/buffer-queue
    roll-cycle: HOURLY
